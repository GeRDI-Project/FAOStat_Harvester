# FAOSTAT Harvester BambooSpecs Parameters

bitbucket:
  project-key: HAR
  slug: faostat

docker:
  registry-url: docker-registry.gerdi.research.lrz.de:5043
  image-name: harvest/faostat

kubernetes:
  service-name: faostat-harvester
  service-manifest: harvest/faostat.yaml

bamboo-plan:
  id: CA-FHAR
  name: FaoStat
  task-maven: clean install -Dcheck=strict

bamboo-deployment:
  name: Harvester - FaoStat
  auto: true
  task-docker: true
  task-k8s: true
  task-tag-repository: true